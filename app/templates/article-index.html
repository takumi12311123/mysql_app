{% extends "base.html" %}
{% block body %}
    <div class="content">
        <h3>記事一覧</h3>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for("article_detail_page", article_id=article["id"]) }}">{{ article["title"] }} </a>
                </li>
            {% endfor %}
        </ul>
        {% if not articles %}
            <p>投稿された記事はありません</p>
        {% endif %}
    </div>
{% endblock %}
